{% extends 'base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Editando: {{title}}</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="d-flex flex-column col-md-4">
            {{ form.as_p }}
            <input type="submit" class="btn btn-success" value="Editar Tarefa">
        </div>
    </form>
</div>
{% endblock %}
